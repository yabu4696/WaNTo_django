{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/sample.css' %}">
</head>

<body>
    <a href="{% url 'app:index' %}"><h1>WaNTo</h1></a>

    <div class="form">
        <a href="{% url 'app:form' %}">新しいアイテム</a><br>
        <a href="{% url 'app:delete' %}">削除</a>
    </div>

    {% if items %}
    {% for item in items %}
    <ul>
        <li><a href="{% url 'app:detail' item.pk %}">{{ item.item_name }}</li>
    </ul>
    {% endfor %}
    {% endif %}
    {% for url,title in url_dict.items %}
    <p><a href="{{ url }}">{{ title }}</a></p>
    {% endfor %}
</body>

</html>
