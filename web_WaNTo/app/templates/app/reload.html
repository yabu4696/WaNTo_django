{% extends 'app/base.html' %}
{% block content %}
    <h3>更新</h3>
    <form action="{% url 'app:reload' %}" method="POST"　class="new_item">
        {% for item in items %}
            <p><input type="checkbox" name="reload" value="{{ item.pk }}"> {{ item.item_name }} </p>
        {% endfor %}
        {% csrf_token %}
        <button type="submit">更新</button>
    </form>
{% endblock %}
