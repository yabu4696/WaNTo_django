{% extends 'app/base.html' %}
{% block content %}
    <h3>削除</h3>
    <form action="{% url 'app:delete' %}" method="POST"　class="new_item">
        {% for item in items %}
            <p><input type="checkbox" name="delete" value="{{ item.pk }}"> {{ item.item_name }} </p>
        {% endfor %}
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
{% endblock %}
