{% extends 'app/base.html' %}
{% block content %}
    <div class="form">
        <a href="{% url 'app:form' %}">新しいアイテム</a><br>
        <a href="{% url 'app:delete' %}">削除</a>
    </div>

    {% if items %}
    {% for item in items %}
    <ul>
        <li><a href="{% url 'app:detail' item.pk %}">{{ item.item_name }}</li>
    </ul>
    {% endfor %}
    {% endif %}
    {% for url,title in url_dict.items %}
    <p><a href="{{ url }}">{{ title }}</a></p>
    {% endfor %}
{% endblock %}
