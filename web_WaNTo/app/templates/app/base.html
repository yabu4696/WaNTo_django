{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'css/style_base.css' %}">
    <title>WaNTo</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo_header"><a href="{% url 'app:index' %}">WaNTo</a></div>
            <div class="maker_header"><a href="{% url 'app:maker_index' %}">メーカー</a></div>
            <form class="form_header" action="{% url 'app:index' %}" method="GET">
                    <input name="query" value="{{ request.GET.query }}" type="text">
                    <button type="submit">検索</button>
            </form>

        </div>
    </header>
    {% block content %}
    {% endblock %}
    
</body>
</html>
