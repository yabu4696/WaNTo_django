{% extends 'app/base.html' %}
{% load static %}
{% block head %}
<link rel='stylesheet' href="{% static 'css/style_detail.css' %}">
{% endblock %}
{% block content %}
<main>
    <div class="item_maker">
        <div class="maker_card">{{ item.item_name }}</div>
        <div class="item_card">
            {% for main_list in main_lists %}
            <div><img src="{{ main_list.main_ogp_img }}"><a href="{{ main_list.main_url }}">{{ main_list.main_title }}</a></div>
            {% endfor %}
            {% for sub_list in sub_lists %}
            <div><img src="{{ sub_list.sub_ogp_img }}"><a href="{{ sub_list.sub_url }}">{{ sub_list.sub_title }}</a></div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
